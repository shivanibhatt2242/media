<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Necklaces</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h1>Here you can choose your favorite one.</h1>
    <div class="card" style="width: 18rem;">
        <img src="nec1.jpeg"  height="400px" width="400px" class="card-img-top" alt="RoseGold Ring">
        <div class="card-body">
        <h5 class="card-title">Elegent Diamond Necklace</h5>
        <p class="card-text">Price: Rs.2,65,000</p>
        <button type="button" class="btn btn-success" onclick="buyNow('Elegent Diamond Necklace', 265000)">Buy Now</button>
    </div>
</div>
    <div class="card" style="width: 18rem;">
        <img src="nec2.jpeg"  height="400px" width="400px" class="card-img-top" alt="Necklace">
        <div class="card-body">
        <h5 class="card-title">Elegent Gold Necklace</h5>
        <p class="card-text">Price: Rs.4,65,000</p>
        <button type="button" class="btn btn-success" onclick="buyNow('Elegent Diamond Necklace', 465000)">Buy Now</button>
    </div>
</div>
    <div class="card" style="width: 18rem;">
        <img src="nec3.webp"  height="400px" width="400px" class="card-img-top" alt="Necklace">
        <div class="card-body">
        <h5 class="card-title">Turkish Necklace</h5>
        <p class="card-text">Price: Rs.3,65,000</p>
        <button type="button" class="btn btn-success" onclick="buyNow('Turkish Nacklace', 365000)">Buy Now</button>
    </div>
</div>
    <div class="card" style="width: 18rem;">
        <img src="nec4.jpeg"  height="400px" width="400px" class="card-img-top" alt="Necklace">
        <div class="card-body">
        <h5 class="card-title">Silver Necklace</h5>
        <p class="card-text">Price: Rs.70,000</p>
        <button type="button" class="btn btn-success" onclick="buyNow('Silver Necklace', 70000)">Buy Now</button>
    </div>
</div>
<p>Total: ₹<span id="cartTotal">0</span></p>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
 <script>
    let cart = [];
    let total = 0;
  
    function buyNow(name, price) {
      cart.push({ name: name, price: price });
      total += price;
  
      alert(`${name} added to cart. Total: ₹${total.toLocaleString()}`);
    }
  </script>
    
</body>
</html>
