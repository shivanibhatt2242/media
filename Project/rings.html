<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h1>Here you can choose your favorite one.</h1>
    <div class="card" style="width: 18rem;">
        <img src="ring1.webp"  height="400px" width="400px" class="card-img-top" alt="Ring">
        <div class="card-body">
        <h5 class="card-title">Decent Gold Ring</h5>
        <p class="card-text">Price: Rs.65,000</p>
        <button type="button" class="btn btn-success" onclick="buyNow('Decent Gold Ring', 65000)">Buy Now</button>
    </div>
</div>
    <div class="card" style="width: 18rem;">
        <img src="ring2.jpeg"  height="400px" width="400px" class="card-img-top" alt="Ring">
        <div class="card-body">
        <h5 class="card-title">Silver Ring</h5>
        <p class="card-text">Price: Rs 20,000</p>
        <button type="button" class="btn btn-success" onclick="buyNow('Silver Ring', 20000)">Buy Now</button>
    </div>
</div>
    <div class="card" style="width: 18rem;">
        <img src="ring3.webp"  height="400px" width="400px" class="card-img-top" alt="Ring">
        <div class="card-body">
        <h5 class="card-title">Rosegold Ring</h5>
        <p class="card-text">Price: Rs 55,000</p>
        <button type="button" class="btn btn-success" onclick="buyNow('Rosegold Ring', 55000)">Buy Now</button>
    </div>
</div>

    <div class="card" style="width: 18rem;">
        <img src="ring4.jpg"  height="400px" width="400px" class="card-img-top" alt="Ring">
        <div class="card-body">
        <h5 class="card-title">Designer Ring</h5>
        <p class="card-text">Price: Rs 95,000</p>
        <button type="button" class="btn btn-success" onclick="buyNow('Designer Ring', 95000)">Buy Now</button>
        
    </div>
</div>
    <p>Total: ₹<span id="cartTotal">0</span></p>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let cart = [];
        let total = 0;
      
        function buyNow(name, price) {
          cart.push({ name: name, price: price });
          total += price;
      
          alert(`${name} added to cart. Total: ₹${total.toLocaleString()}`);
        }
      </script>
</body>
</html>
